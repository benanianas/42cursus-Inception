version: "3.6"
services:
  mariadb:
    build: ./requirements/mariadb
    expose:
      - "3306"
    env_file: .env
    volumes:
      - db:/var/lib/mysql
    networks:
      inception:
        ipv4_address: "10.12.69.1"
    restart: always
    container_name: mariadb
  wordpress:
    build: ./requirements/wordpress
    volumes:
      - wp:/var/www
    restart: always
    expose:
      - "9000"
    env_file: .env
    networks:
      inception:
        ipv4_address: "10.12.69.2"
    container_name: wordpress
    depends_on:
      - mariadb
  nginx:
    build: ./requirements/nginx
    volumes:
      - wp:/var/www
    ports:
      - "443:443"
    networks:
      inception:
        ipv4_address: "10.12.69.3"
    depends_on:
      - wordpress
    restart: always
    container_name: nginx
  redis:
    build: ./requirements/bonus/redis
    restart: always
    expose:
      - "6379"
    networks:
      inception:
        ipv4_address: "10.12.69.4"
    container_name: redis
  adminer:
    build: ./requirements/bonus/adminer
    volumes:
      - wp:/var/www
    restart: always
    expose:
      - "7000"
    networks:
      inception:
        ipv4_address: "10.12.69.5"
    container_name: adminer
  ftp:
    build: ./requirements/bonus/ftp
    volumes:
      - wp:/home/abenani/ftp/files
    restart: always
    ports:
      - "21:21"
      - "40000-40010:40000-40010"
    env_file: .env
    networks:
      inception:
        ipv4_address: "10.12.69.6"
    container_name: ftp
  website:
    build: ./requirements/bonus/website
    restart: always
    ports:
      - "5000:5000"
    networks:
      inception:
        ipv4_address: "10.12.69.7"
    container_name: website
  cadvisor:
    build: ./requirements/bonus/cadvisor
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
    networks:
      inception:
        ipv4_address: "10.12.69.8"
    container_name: cadvisor
networks:
  inception:
   ipam:
     config:
       - subnet: "10.12.69.0/8"
volumes:
  wp:
    driver: local
    driver_opts:
      type: 'none' 
      o: bind
      device: $HOME/data/wp
  db:
    driver: local
    driver_opts:
      type: 'none' 
      o: bind
      device: $HOME/data/db